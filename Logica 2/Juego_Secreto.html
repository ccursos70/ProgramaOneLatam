<meta charset="UTF-8">
<input/>
<button> Verificar si se acerto con el secreto </button>

<script>
//var secreto=5;
 var secreto=Math.round(Math.random()*10);

var input =document.querySelector("input");
input.focus();

function verificar(){
if(parseInt(input.value)==secreto){
    alert("Usted Acerto");
}else{
    alert("Usted Erro");
}

input.value="";
input.focus();

}    



var button=document.querySelector("button");
button.onclick=verificar//sin parentesis para que se ejecute cuando haga click en el boton;

</script>
